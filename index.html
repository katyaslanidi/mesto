<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="root">
        <header class="header">
            <img class="header__logo" src="images/Vector.svg" alt="Лого">
        </header>
        <main>
            <section class="profile">
                <img class="profile__image" src="images/image.png" alt="аватар">
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                    <button class="profile__edit" type="button"></button>
                </div>
                <button class="profile__add" type="button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <h2 class="footer__text">&copy; 2020 Mesto Russia</h2>
        </footer>
        <div class="overlay profile-popup">
            <div class="popup">
                <button class="popup__button-close profile-popup__button-close" type="button"></button>
                <form class="popup__form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input popup__input_name" id="GET-name" type="text" name="name">
                    <input class="popup__input popup__input_job" id="GET-job" type="text" name="job">
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="overlay add-card-popup">
            <div class="popup"> 
                <button class="popup__button-close add-card-popup__button-close" type="button"></button>
                <form class="popup__form add-card-popup__form">
                    <h2 class="popup__title add-card-popup__title">Новое место</h2>
                    <input class="popup__input popup__input_title" id="GET-title" type="text" name="title"
                        placeholder="Название">
                    <input class="popup__input popup__input_url" id="GET-url" type="text" name="url"
                        placeholder="Ссылка на картинку">
                    <button class="popup__button" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="overlay card-popup"> 
            <div class="card-popup__card">
                <button class="popup__button-close card-popup__button-close" type="button"></button>
                <img class="card-popup__image">
                <h2 class="card-popup__text"></h2>
            </div>
        </div>
        <template class="element-template">
            <div class="element">
                <button class="element__delete" type="button">
                    <img class="element__trash" src="images/trash.svg">
                </button>
                <img class="element__image">
                <div class="element__bottom">
                    <h2 class="element__text"></h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
        </template>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="root">
        <header class="header">
            <img class="header__logo" src="/images/Vector.svg" alt="Лого">
            <hr class="header__line">
        </header>
        <main>
            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__image" src="/images/image.png" alt="аватар">
                </div>
                <div class="profile__info">
                    <div class="profile__text">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                    <button class="profile__edit">
                        <img class="profile__edit_pencil" src="/images/pencil.svg" alt="кнопка редактирования">
                    </button>
                </div>
                <button class="profile__add">
                    <img class="profile__add_plus" src="/images/add.svg" alt="кнопка добавления">
                </button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="/images/karachaevsk.jpg" alt="">
                    <div class="element__bottom">
                        <h2 class="element__text">Карачаевск</h2>
                        <button class="element__like">
                            <img src="/images/like.svg">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="/images/elbrus.jpg" alt="">
                    <div class="element__bottom">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button class="element__like">
                            <img src="/images/like.svg">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="/images/dombai.jpg" alt="">
                    <div class="element__bottom">
                        <h2 class="element__text">Домбай</h2>
                        <button class="element__like">
                            <img src="/images/like.svg">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="/images/elbrus.jpg" alt="">
                    <div class="element__bottom">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button class="element__like">
                            <img src="/images/like.svg">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="/images/dombai.jpg" alt="">
                    <div class="element__bottom">
                        <h2 class="element__text">Домбай</h2>
                        <button class="element__like">
                            <img src="/images/like.svg">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="/images/karachaevsk.jpg" alt="">
                    <div class="element__bottom">
                        <h2 class="element__text">Карачаево-Черкесия</h2>
                        <button class="element__like">
                            <img src="/images/like.svg">
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <h2 class="footer__text">&copy; 2020 Mesto Russia</h2>
        </footer>
    </div>
    <section class="overlay">
        <div class="popup">
            <button class="overlay__button">
                <img class="close_icon" src="/images/close_icon.svg" alt="крестик">
            </button>
            <form class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__name" id="GET-name" type="text" name="name">
                <div class="popup__line"></div>
                <input class="popup__job" id="GET-job" type="text" name="job">
                <div class="popup__line"></div>
                <button class="popup__button">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="/pages/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="root">
        <header class="header">
            <img class="header__logo" src="images/Vector.svg" alt="Лого">
        </header>
        <main>
            <section class="profile">
                <img class="profile__image" src="images/image.png" alt="аватар">
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                    <button class="profile__edit" type="button"></button>
                </div>
                <button class="profile__add" type="button"></button>
            </section>
            <content>
                <section class="elements">
                    <div class="element">
                        <img class="element__image" src="images/karachaevsk.jpg" alt="">
                        <div class="element__bottom">
                            <h2 class="element__text">Карачаевск</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="images/elbrus.jpg" alt="Гора Эльбрус
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="images/dombai.jpg" alt="Домбай">
                        <div class="element__bottom">
                            <h2 class="element__text">Домбай</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="images/elbrus.jpg" alt="Гора Эльбрус">
                        <div class="element__bottom">
                            <h2 class="element__text">Гора Эльбрус</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="images/dombai.jpg" alt="Домбай">
                        <div class="element__bottom">
                            <h2 class="element__text">Домбай</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаево-Черкесия">
                        <div class="element__bottom">
                            <h2 class="element__text">Карачаево-Черкесия</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </div>
                </section>
            </content>
        </main>
        <footer class="footer">
            <h2 class="footer__text">&copy; 2020 Mesto Russia</h2>
        </footer>
        <div class="overlay">
            <div class="popup">
                <button class="overlay__button" type="button"></button>
                <form class="popup__form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input popup__input_name" id="GET-name" type="text" name="name">
                    <input class="popup__input popup__input_job" id="GET-job" type="text" name="job">
                    <button class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
